<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<script type="text/javascript" src="js/script.js"></script>
	<title>Calculadora - Santiago Otero</title>
</head>
<body>

	<div id="contenedor">
		<div>
			<input type="text" name="numeros" id="numeros" readonly="readonly">
		</div>
		<br>
		<div>
			<input type="button" name="uno"  class="_valores" value="1">
			<input type="button" name="dos"  class="_valores" value="2">
			<input type="button" name="tres" class="_valores" value="3">
			<input type="button" name="suma" value="+"  class="_operaciones">
		</div>
		<br>
		<div>
			<input type="button" name="cuatro" class="_valores" value="4">
			<input type="button" name="cinco"  class="_valores" value="5">
			<input type="button" name="seis"   class="_valores" value="6">
			<input type="button" name="resta" value="-" class="_operaciones">
		</div>
		<br>
		<div>
			<input type="button" name="siete" class="_valores" value="7">
			<input type="button" name="ocho"  class="_valores" value="8">
			<input type="button" name="nueve" class="_valores" value="9">
			<input type="button" name="mult" value="x"  class="_operaciones">
		</div>
		<br>
		<div>
			<input type="button" name="cero" class="_valores" value="0">
			<input type="button" name="total" id="total" value="=">
			<input type="button" name="borrar" id="borrar" value="C">
			<input type="button" name="div" value="/"   class="_operaciones">
		</div>
		<div id="autor">Santiago Otero Â®</div>
	</div>

</body>
</html>
